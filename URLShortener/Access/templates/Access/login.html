{% extends 'base.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'login/login.css'%}">
<link rel="stylesheet" href="{% static 'nav/nav.css' %}">
<link rel="stylesheet" href="{% static 'showPassword/showPassword.css' %}">
{% endblock %}



{% block content %}
<div id="form-div">
    <form action="" method="POST" id="form">
        {% csrf_token %}
        <div class="form-group" id="heading-div">
          <h1>Login</h1>
        </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group" id="showPassword-div">
              <label for="showPassword">Show Password:</label>
              <input type="checkbox" id="showPassword">
            </div>
            <div id="submit-container">
            <button id="submit-btn" type="submit" class="btn btn-dark">Login</button>
            </div>

            <div class="or-signup">
              <p>Don't have and account? <a href="{%url 'register' %}">Register</a></p>
            </div>
    </form>
</div>
{% endblock %}







{% block scripts %}
<script src="{% static 'showPassword/showPassword.js'%}"></script>
{% endblock %}
