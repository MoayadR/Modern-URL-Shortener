{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %} Register {% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'register/register.css'%}">
<link rel="stylesheet" href="{% static 'nav/nav.css' %}">
<link rel="stylesheet" href="{% static 'showPassword/showPassword.css' %}">
{% endblock %}

{% block content %}
<div id="form-div">

    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group" id="heading-div">
            <h1>Register</h1>
          </div>

        {{form | crispy}}

        <div class="form-group" id="showPassword-div">
            <label for="showPassword">Show Password:</label>
            <input type="checkbox" id="showPassword">
        </div>

        <div id="submit-container">
            <button id="submit-btn" type="button submit" class="btn btn-dark">Register</button>
        </div>
        
        <div class="or-signin">
            <p>Already have an account? <a href="{% url 'login'%}">Login</a></p>
        </div>
    </form>

</div>
{% endblock %}


{% block scripts %}
<script src="{% static 'showPassword/showPasswordRegister.js'%}"></script>
{% endblock %}
